{% block content %}

<div class="outerBox">
    <div class="box">
        <span class="borderLine"></span>
        <form method="post">
            {% csrf_token %}
            <h2>Sign In</h2>
            <div class="inputBox">
                <input type="text" name="username" required id="id_username">
                <span>Username</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" required name="password" id="id_password">
                <span>Password</span>
                <i></i>
            </div>
            <div class="links">
                <a href="#">Forgot Password</a>
                <a href="{% url 'register' %}">Signup</a>
            </div>
            <button type="submit">Login</button>

        </form>
    </div>
</div>
{% endblock %}
