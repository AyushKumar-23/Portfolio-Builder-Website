{% extends 'base.html' %}

{% block content %}
<div class="outerContainer">
    <div class="innerContainer">
        <form method="POST">
            {% csrf_token %}
            <div class="formContainer">
                {% for field in form %}

                <div class="form-control">
                    {{field.label_tag}}
                </div>
                <div class="form-control">
                    {{field}}
                </div>
                {% endfor %}
                <button class="submit deleteButton" type="submit">Update</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
